<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akrep App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e8e1e0fe95.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/akrep-logo.jpg" type="image/png" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img src="assets/akrep-logo.jpg" alt="Akrep App Logo" class="logo" />
        <span class="brand">Akrep App</span>
      </div>

      <nav class="navbar-center">
        <a href="#anasayfa" class="active">Anasayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="nasilkullanilir.html">Nasıl Kullanılır</a>
        <a href="#basinda">Basında Akrep</a>
        <a href="bizeulasin.html">Bize Ulaşın</a>
      </nav>

      <div class="navbar-right">
        <a href="https://www.linkedin.com/company/akrepmobil/"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com/akrepapp_/"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </header>
    <section class="hero">
      <div class="hero-left">
        <img
          src="assets/logo.png"
          alt="Akrep App Hero Logo"
          class="hero-logo animate-in"
        />
      </div>
      <div class="hero-right">
        <p class="hero-text">
          “Yükünüzü Bize Bırakın,<br />
          Anılarınızı Biriktirin!”
        </p>
        <div class="store-buttons">
          <a href="#" class="store-button" data-tooltip="Çok yakında">
            <i class="fab fa-google-play"></i>
            <span>get in on<br /><strong>Google Play</strong></span>
          </a>
          <a href="#" class="store-button" data-tooltip="Çok yakında">
            <i class="fab fa-apple"></i>
            <span>App Store’dan<br /><strong>İndirin</strong></span>
          </a>
        </div>
      </div>
    </section>

    <img
      src="assets/phone.png"
      alt="Telefon Görseli"
      class="phone-image animate-slide-in"
    />
  </body>
  <footer class="footer">
    <div class="footer-bottom">
      <p>© 2025 Akrep App. Tüm hakları saklıdır.</p>
    </div>
  </footer>
</html>
